
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Barangay San Isidro - News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/news.css">
</head>

<body>
     <div class="main-container">
        <div class="top-bar">
            <div class="auth-buttons">
                <a href="Login.html" class="btn btn-login">LOG IN</a>
            </div>
        </div>

        <div class="header">
            <div class="header-left">
                <img src="Logo/SK.png" alt="SK Logo">
                <h1>
                    <span class="pink">SANGGUNIANG KABATAAN</span>
                    <div class="header-line"></div>
                    <span class="black">BARANGAY SAN ISIDRO</span>
                </h1>
            </div>
            <div class="navbar">
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Officials.html">OFFICIALS</a>
                <a href="News.html">NEWS</a>
                <a href="Projects.html">PROJECTS</a>
                <a href="Contact.html">CONTACT</a>
            </div>
        </div>

        <div class="content-wrapper">
            <h1 class="page-title">NEWS</h1>

            <div class="search-bar-container">
                <input type="text" id="newsSearchInput" placeholder="Search news...">
                <button type="submit" id="newsSearchButton"><i class="fas fa-search"></i></button>
            </div>

            <div class="news-grid" id="news-grid"></div>

            <div class="pagination" id="pagination"></div>
        </div>

        <div class="pink-footer">
            <div class="footer-content">
                <a href="https://www.facebook.com/BrgySanIsidroSK" target="_blank">
                    <img src="Logo/face.png" alt="Facebook" class="facebook-icon">
                </a>
            </div>
        </div>
    </div>

    <div id="news-modal" class="news-modal" style="display: none;">
  <div class="news-modal-content">
    <span class="news-modal-close">&times;</span>
    <h2 id="modal-title">Title</h2>
    <p id="modal-category">Category</p>
    <p id="modal-date">Date</p>
    <img id="modal-image" src="" alt="News Image">
    <p id="modal-summary"></p>
    <div id="modal-content"></div>
    <a id="modal-facebook" href="#" target="_blank">View on Facebook</a>
  </div>
</div>


    <script src="js/news.js"></script>
</body>

</html>
