<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangguniang Kabataan - Barangay San Isidro</title>
    <style>
        :root {
            --pink-color: #ff1493;
            --light-pink: #fdd8ef;
            --lightest-pink: #ffe6f2;
        }
        
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            font-size: 16px;
            height: 100vh;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 0 3%;
            border-top: 3vh solid var(--light-pink);
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            border-bottom: 0.4rem solid var(--light-pink);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 5rem;
            margin-right: 0.9375rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            position: relative;
            text-align: center;
        }

        .header .pink {
            font-size: 1.25rem;
            color: var(--pink-color);
            display: block;
        }

        .header .black {
            font-size: 1.25rem;
            color: black;
            display: block;
        }

        .header-line {
            width: 100%;
            height: 0.125rem;
            background-color: black;
            margin: 0.3125rem 0;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 0.5rem 0.9375rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--pink-color);
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* PAGE TITLE */
        .page-title {
            color: var(--pink-color);
            margin: 1.25rem 0;
            padding: 0.625rem 0;
            font-size: 2rem;
            text-align: center;
        }
        
        /* NEWS SECTION */
        .news-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            padding: 1.25rem 3%;
            margin-bottom: 5rem;
        }

        .news-item {
            border: 1px solid #e0e0e0;
            border-radius: 0.625rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.375rem rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-0.3125rem);
        }

        .news-image {
            height: 15.7rem;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content {
            background-color: var(--light-pink);
            color: black;
            padding: 0.625rem;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 0.3125rem;
            font-size: 1rem;
        }

        .news-meta {
            font-size: 0.8rem;
            color: #333;
        }
        
        /* FOOTER */
        .pink-footer {
            background-color: var(--lightest-pink);
            height: 3.625rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding-right: 1.25rem;
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .facebook-icon {
            width: 2.5rem;
            height: 2.5rem;
            transition: transform 0.3s ease-in-out;
            padding-top: 0.625rem;
            padding-right: 3.25rem;
        }

        .facebook-icon:hover {
            transform: scale(1.1);
        }

        .footer-text {
            color: var(--pink-color);
            margin-top: 0.3125rem;
            font-size: 0.6875rem;
        }
        
        /* Media queries for responsive design */
        @media screen and (max-width: 1024px) {
            body {
                font-size: 14px;
            }
            
            .news-container {
                padding: 1.25rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
            }
            
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .navbar {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .news-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-left">
                <img src="Logo/SK.png" alt="SK Logo">
                <h1>
                    <span class="pink">SANGGUNIANG KABATAAN</span>
                    <div class="header-line"></div>
                    <span class="black">BARANGAY SAN ISIDRO</span>
                </h1>
            </div>
            
            <!-- Navigation Bar -->
            <div class="navbar">
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Officials.html">OFFICIALS</a>
                <a href="News.html">NEWS</a>
                <a href="Projects.html">PROJECTS</a>
                <a href="Contact.html">CONTACT</a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <h1 class="page-title">PROJECTS</h1>

            <div class="news-container">
                <div class="news-item">
                    <div class="news-image">
                        <img src="Images/GROUPPH3.png" alt="Financial Assistance Program">
                    </div>
                    <div class="news-content">
                        <div class="news-title">ISKO-ISKA: Financial Educational Assistance</div>
                        <div class="news-meta">Led by SK Chairperson Kathleen Aragon</div>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-image">
                        <img src="Images/GROUPPH2.jpg" alt="Summer League 2024">
                    </div>
                    <div class="news-content">
                        <div class="news-title">SK Brgy. San Isidro Summer League 2024: The New Era!</div>
                        <div class="news-meta">Held at Para√±aque City Sports Complex</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pink Footer -->
        <div class="pink-footer">
            <div class="footer-content">
                <a href="https://www.facebook.com/BrgySanIsidroSK" target="_blank">
                    <img src="Logo/face.png" alt="Facebook" class="facebook-icon">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
