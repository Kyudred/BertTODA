<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangguniang Kabataan - Barangay San Isidro</title>
    <style>
        :root {
            --pink-color: #ff1493;
            --light-pink: #fdd8ef;
            --lightest-pink: #ffe6f2;
        }
        
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            font-size: 16px;
            height: 100vh;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 0 3%;
            border-top: 3vh solid var(--light-pink);
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            border-bottom: 0.4rem solid var(--light-pink);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 5rem;
            margin-right: 0.9375rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            position: relative;
            text-align: center;
        }

        .header .pink {
            font-size: 1.25rem;
            color: var(--pink-color);
            display: block;
        }

        .header .black {
            font-size: 1.25rem;
            color: black;
            display: block;
        }

        .header-line {
            width: 100%;
            height: 0.125rem;
            background-color: black;
            margin: 0.3125rem 0;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 0.5rem 0.9375rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--pink-color);
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* PAGE TITLE */
        .page-title {
            color: var(--pink-color);
            margin: 1.25rem 0;
            padding: 0.625rem 0;
            font-size: 2rem;
            text-align: center;
        }
        
        /* NEWS SECTION */
        .news-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            padding: 1.25rem 3%;
            margin-bottom: 5rem;
        }

        .news-item {
            border: 1px solid #e0e0e0;
            border-radius: 0.625rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.375rem rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-0.3125rem);
        }

        .news-image {
            height: 15.7rem;
            overflow: hidden;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content {
            background-color: var(--light-pink);
            color: black;
            padding: 0.625rem;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 0.3125rem;
            font-size: 1rem;
        }

        .news-meta {
            font-size: 0.8rem;
            color: #333;
        }
        
        /* FOOTER */
        .pink-footer {
            background-color: var(--lightest-pink);
            height: 3.625rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding-right: 1.25rem;
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .facebook-icon {
            width: 2.5rem;
            height: 2.5rem;
            transition: transform 0.3s ease-in-out;
            padding-top: 0.625rem;
            padding-right: 3.25rem;
        }

        .facebook-icon:hover {
            transform: scale(1.1);
        }

        .footer-text {
            color: var(--pink-color);
            margin-top: 0.3125rem;
            font-size: 0.6875rem;
        }

        /* Add New Button Styles */
        .add-new-btn-container {
            text-align: right;
            padding: 0.5rem 3%;
            margin-top: 0.5rem;
        }

        .add-new-btn {
            background-color: var(--pink-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-new-btn:hover {
            background-color: #e00e82;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0.25rem 0.375rem rgba(0,0,0,0.2);
        }

        .modal-title {
            text-align: center;
            color: var(--pink-color);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
            box-sizing: border-box;
        }

        .form-buttons {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-submit {
            background-color: var(--pink-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .form-cancel {
            background-color: #777;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 1024px) {
            body {
                font-size: 14px;
            }
            
            .news-container {
                padding: 1.25rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
            }
            
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .navbar {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .news-item {
                flex-direction: column;
            }

            .news-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .news-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-left">
                <img src="Logo/SK.png" alt="SK Logo">
                <h1>
                    <span class="pink">SANGGUNIANG KABATAAN</span>
                    <div class="header-line"></div>
                    <span class="black">BARANGAY SAN ISIDRO</span>
                </h1>
            </div>
            
            <!-- Navigation Bar -->
            <div class="navbar">
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Officials.html">OFFICIALS</a>
                <a href="News.html">NEWS</a>
                <a href="Projects.html">PROJECTS</a>
                <a href="Contact.html">CONTACT</a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <h1 class="page-title">PROJECTS</h1>

            <!-- Add New Project Button -->
            <div class="add-new-btn-container">
                <button id="addNewBtn" class="add-new-btn">Add New Project</button>
            </div>

            <div class="news-container">
                <div class="news-item">
                    <div class="news-image">
                        <a href="https://www.facebook.com/share/p/19Bm67Fpdk/?mibextid=wwXIfr" target="_blank">
                            <img src="Images/GROUPPH3.png" alt="Financial Assistance Program">
                        </a>
                    </div>
                    <div class="news-content">
                        <div class="news-title">ISKO-ISKA: Financial Educational Assistance</div>
                        <div class="news-meta">Led by SK Chairperson Kathleen Aragon</div>
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-image">
                        <a href="https://www.facebook.com/story.php?story_fbid=902226552031501&id=100067324925240&rdid=esojsca10izJsjAX#" target="_blank">
                            <img src="Images/GROUPPH2.jpg" alt="Summer League 2024">
                        </a>
                    </div>
                    <div class="news-content">
                        <div class="news-title">SK Brgy. San Isidro Summer League 2024: The New Era!</div>
                        <div class="news-meta">Held at Parañaque City Sports Complex</div>
                    </div>
                </div>
            </div>

            <!-- Modal Form -->
            <div id="formModal" class="modal">
                <div class="modal-content">
                    <h2 class="modal-title">Add New Project</h2>
                    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="upload_project.php">
                        <input type="hidden" name="type" value="project">
                        
                        <div class="form-group">
                            <label for="title" class="form-label">Project Title:</label>
                            <input type="text" id="title" name="title" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" id="date" name="date" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="link" class="form-label">Facebook Link (type N/A if not available):</label>
                            <input type="text" id="link" name="link" class="form-input" required placeholder="https://facebook.com/... or N/A">
                        </div>

                        <div class="form-group">
                            <label for="image" class="form-label">Cover Photo:</label>
                            <input type="file" id="image" name="image" accept="image/*" required class="form-input">
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="form-submit">Submit</button>
                            <button type="button" id="cancelBtn" class="form-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Pink Footer -->
        <div class="pink-footer">
            <div class="footer-content">
                <a href="https://www.facebook.com/BrgySanIsidroSK" target="_blank">
                    <img src="Logo/face.png" alt="Facebook" class="facebook-icon">
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Get modal elements
        const modal = document.getElementById('formModal');
        const addBtn = document.getElementById('addNewBtn');
        const cancelBtn = document.getElementById('cancelBtn'); 
        const form = document.getElementById('uploadForm');

        // Open modal when clicking Add New button
        addBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
        });

        // Close modal when clicking Cancel button
        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            form.reset(); // Reset form fields
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                form.reset(); // Reset form fields
            }
        });

        // Form validation and submission handling
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const linkInput = document.getElementById('link').value.trim();
            
            // Validate link input
            if (linkInput !== 'N/A' && !linkInput.startsWith('http')) {
                alert('Please enter a valid Facebook link starting with "http" or type "N/A"');
                return;
            }
            
            // Form validation passed, submit the form
            // In a real implementation, you might want to use AJAX to submit the form
            alert('Project submitted successfully! The database functionality will be implemented soon.');
            
            // For testing purposes, we're not actually submitting the form
            // In a real implementation, you would uncomment the next line
            // this.submit();
            
            // Reset the form and close the modal
            modal.style.display = 'none';
            form.reset();
        });
    </script>
</body>
</html>
