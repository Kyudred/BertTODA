<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomplished Projects - Barangay San Isidro</title>
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="Logo/SK.png">
    <style>
        :root {
            --pink-color: #ff1493;
            --light-pink: #fdd8ef;
            --lightest-pink: #ffe6f2;
        }
        
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            font-size: 16px;
            height: 100vh;
        }
        
        .top-bar {
            background-color: var(--light-pink);
            padding: 0.5rem 3%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .auth-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .auth-buttons a:hover {
            color: var(--pink-color);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 0 3%;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            border-bottom: 0.4rem solid var(--light-pink);
        }
        .header-left {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 5rem;
            margin-right: 0.9375rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        .header .pink {
            font-size: 1.25rem;
            color: var(--pink-color);
        }

        .header .black {
            font-size: 1.25rem;
            color: black;
        }

        .header-line {
            width: 100%;
            height: 0.125rem;
            background-color: black;
            margin: 0.3125rem 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 0.5rem 0.9375rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--pink-color);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 0.25rem 0.375rem rgba(0,0,0,0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: var(--light-pink);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .page-title {
            color: var(--pink-color);
            margin: 1.25rem 0;
            padding: 0.625rem 0;
            font-size: 2rem;
            text-align: center;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
            padding: 1.25rem 3%;
        }

        .news-item {
            border: 1px solid #e0e0e0;
            border-radius: 0.625rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.375rem rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-0.3125rem);
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content {
            background-color: var(--light-pink);
            color: black;
            padding: 0.625rem;
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 0.3125rem;
            font-size: 1rem;
        }

        .news-meta {
            font-size: 0.8rem;
            color: #333;
        }

        .pink-footer {
            background-color: var(--lightest-pink);
            height: 3.625rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding-right: 1.25rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .facebook-icon {
            width: 2.5rem;
            height: 2.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .facebook-icon:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .news-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .news-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Top Bar with Auth Buttons -->
        <div class="top-bar">
            <div class="auth-buttons">
                <a href="Login.html" class="btn btn-login">LOG IN</a>
            </div>
        </div>

        <!-- Header Section -->
        <div class="header">
            <div class="header-left">
                <img src="Logo/SK.png" alt="SK Logo">
                <h1>
                    <span class="pink">SANGGUNIANG KABATAAN</span>
                    <div class="header-line"></div>
                    <span class="black">BARANGAY SAN ISIDRO</span>
                </h1>
            </div>
            
            <!-- Navigation Bar -->
            <div class="navbar">
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Officials.html">OFFICIALS</a>
                <a href="News.html">NEWS</a>
                <div class="dropdown">
                    <a href="Projects.html">PROJECTS</a>
                    <div class="dropdown-content">
                        <a href="ProjectBayanihan.html">Project Bayanihan</a>
                        <a href="AccomplishedProjects.html">Accomplished Projects</a>
                    </div>
                </div>
                <a href="Contact.html">CONTACT</a>
            </div>
        </div>

        <div class="content-wrapper">
            <h1 class="page-title">ACCOMPLISHED PROJECTS</h1>
            <div class="news-container">
                <div class="news-item">
                    <div class="news-image">
                        <img src="Images/sample2.jpg" alt="Accomplished Project Image 1">
                    </div>
                    <div class="news-content">
                        <div class="news-title">Accomplished Project 1</div>
                        <div class="news-meta">Details about the project...</div>
                    </div>
                </div>
                <!-- Add more accomplished project items as needed -->
            </div>
        </div>

        <!-- Pink Footer -->
        <div class="pink-footer">
            <div class="footer-content">
                <a href="https://www.facebook.com/BrgySanIsidroSK" target="_blank">
                    <img src="Logo/face.png" alt="Facebook" class="facebook-icon">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
