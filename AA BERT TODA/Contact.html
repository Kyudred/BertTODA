<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Barangay San Isidro - Contact</title>
    <style>
        :root {
            --pink-color: #ff1493;
            --light-pink: #fdd8ef;
            --lightest-pink: #ffe6f2;
        }
        
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

       /* Top pink bar with auth buttons */
        .top-bar {
            background-color: var(--light-pink);
            padding: 0.5rem 3%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .auth-buttons a:hover {
            color: var(--pink-color);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 0 3%;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            border-bottom: 0.4rem solid var(--light-pink);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 5rem;
            margin-right: 0.9375rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            position: relative;
            text-align: center;
        }

        .header .pink {
            font-size: 1.25rem;
            color: var(--pink-color);
            display: block;
        }

        .header .black {
            font-size: 1.25rem;
            color: black;
            display: block;
        }

        .header-line {
            width: 100%;
            height: 0.125rem;
            background-color: black;
            margin: 0.3125rem 0;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 0.5rem 0.9375rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--pink-color);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        /* Add background image with inline style */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
            object-position: center;
        }
        
        /* Overlay for background */
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* CONTACT FORM */
        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.25rem;
        }

        .contact-form {
            background-color: white;
            padding: 1.25rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
            width: 100%;
            max-width: 25rem;
        }

        .contact-form h1 {
            text-align: center;
            color: var(--pink-color);
            margin-bottom: 0.625rem;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.125rem;
            color: #333;
            font-size: 0.875rem;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
        }

        .form-group input::placeholder {
            color: #999;
            font-style: italic;
        }

        .privacy-note {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--pink-color);
            color: white;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e6008a;
        }

        .contact-info {
            margin-top: 1rem;
            text-align: center;
            background-color: white;
            padding: 0.75rem;
            border-radius: 0.625rem;
            font-size: 0.75rem;
        }

        .contact-info h2 {
            color: var(--pink-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* FOOTER */
        .pink-footer {
            background-color: var(--lightest-pink);
            height: 3.625rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding-right: 1.25rem;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .btn-login {
            color: #333;
        }

        .btn-login:hover {
            color: var(--pink-color) !important;
        }

        .facebook-icon {
            width: 2.5rem;
            height: 2.5rem;
            transition: transform 0.3s ease-in-out;
            padding-top: 0.625rem;
            padding-right: 3.25rem;
        }

        .facebook-icon:hover {
            transform: scale(1.1);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-text {
            color: var(--pink-color);
            margin-top: 0.3125rem;
            font-size: 0.6875rem;
        }

        /* Success message */
        .success-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* Error message */
        .error-message {
            display: none;
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 1024px) {
            body {
                font-size: 14px;
            }
            
            .contact-container {
                padding: 1rem;
            }
            
            .contact-form {
                max-width: 22rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .navbar {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .contact-container {
                padding: 0.75rem;
            }
            
            .contact-form {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Top Bar with Auth Buttons -->
        <div class="top-bar">
            <div class="auth-buttons">
                <a href="Login.html" class="btn btn-login">LOG IN</a>
                <a href="registration.html" class="btn btn-login">REGISTER</a>
            </div>
        </div>
        
    <!-- Background image elements -->
    <img id="bg-image" src="meng.png" alt="">
    <div id="bg-overlay"></div>

    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-left">
                <img src="Logo/SK.png" alt="SK Logo">
                <h1>
                    <span class="pink">SANGGUNIANG KABATAAN</span>
                    <div class="header-line"></div>
                    <span class="black">BARANGAY SAN ISIDRO</span>
                </h1>
            </div>
            
            <!-- Navigation Bar -->
            <div class="navbar">
                <a href="Home.html">HOME</a>
                <a href="About.html">ABOUT</a>
                <a href="Officials.html">OFFICIALS</a>
                <a href="News.html">NEWS</a>
                <a href="Projects.html">PROJECTS</a>
                <a href="Contact.html">CONTACT</a>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Contact Form Section -->
            <div class="contact-container">
                <div class="contact-form">
                    <h1>CONTACT US</h1>
                    <!-- Add success and error message display -->
                    <div id="successMessage" style="display: none; background-color: #dff0d8; color: #3c763d; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;"></div>
                    <div id="errorMessage" style="display: none; background-color: #f2dede; color: #a94442; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;"></div>
                    
                    <form id="inquiryForm">
                        <div class="form-group">
                            <label for="name">YOUR NAME:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">YOUR EMAIL:</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="age">YOUR AGE:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">YOUR CONTACT NUMBER:</label>
                            <input type="text" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="gender-type">YOUR GENDER:</label>
                            <select id="gender-type" name="gender-type" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="GOthers">Others</option>
                                <option value="NoSay">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">YOUR ADDRESS:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="inquiry-type">INQUIRY TYPE:</label>
                            <select id="inquiry-type" name="inquiry-type" required>
                                <option value="" disabled selected>Select an inquiry type</option>
                                <option value="complaint">Complaint</option>
                                <option value="question">Question</option>
                                <option value="appointment">Appointment for Solicitation</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">YOUR MESSAGE:</label>
                            <textarea id="message" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                    </form>
                    
                    <div class="contact-info">
                        <h2>SK NG BRGY. SAN ISIDRO</h2>
                        <p>ADDRESS</p>
                        <p>EMAIL: SKBRGY.SANISIDRO@GMAIL.COM</p>
                        <p>PHONE: SAMPLE</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pink Footer -->
        <div class="pink-footer">
            <div class="footer-content">
                <a href="https://www.facebook.com/BrgySanIsidroSK" target="_blank">
                    <img src="Logo/face.png" alt="Facebook" class="facebook-icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to ensure the background image loads properly
        document.addEventListener('DOMContentLoaded', function() {
            const bgImage = document.getElementById('bg-image');
            
            // Try different possible paths if the image fails to load
            bgImage.onerror = function() {
                // Try different paths
                const paths = [
                    'meng.png',
                    './meng.png',
                    '../meng.png',
                    '/meng.png',
                    'img/meng.png',
                    'images/meng.png',
                    'assets/meng.png',
                    'assets/images/meng.png'
                ];
                
                let currentPath = 0;
                
                const tryNextPath = function() {
                    currentPath++;
                    if (currentPath < paths.length) {
                        bgImage.src = paths[currentPath];
                    }
                };
                
                bgImage.onerror = tryNextPath;
                tryNextPath();
            };
        });

        // Form submission handling
        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const contact = document.getElementById('contact').value;
            const gender = document.getElementById('gender-type').value;
            const address = document.getElementById('address').value;
            const inquiryType = document.getElementById('inquiry-type').value;
            const message = document.getElementById('message').value;
            
            // Validate form
            if (!name || !email || !age || !contact || !gender || !address || !inquiryType || !message) {
                showError('Please fill in all required fields and accept the privacy policy.');
                return;
            }
            
            // Create form data for submission
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('age', age);
            formData.append('contact', contact);
            formData.append('gender-type', gender);
            formData.append('address', address);
            formData.append('inquiry-type', inquiryType);
            formData.append('message', message);
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Submit form using fetch API
            fetch('submit_inquiry.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show success message
                    showSuccess(data.message);
                    // Reset form
                    document.getElementById('inquiryForm').reset();
                } else {
                    // Show error message
                    showError(data.message || 'An error occurred while submitting your inquiry.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred while submitting your inquiry. Please try again later.');
            })
            .finally(() => {
                // Reset button state
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            });
        });
        
        // Function to show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('errorMessage').style.display = 'none';
            
            // Scroll to message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Hide message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        // Function to show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('successMessage').style.display = 'none';
            
            // Scroll to message
            errorMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Hide message after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
