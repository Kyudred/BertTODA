<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Menu bar -->
    <div class="menu">
    </div>

    <!-- Sidebar --> 
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-box"></i></span>
                    <span class="text">Inventory System</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-list"></i></span>
                    <span class="text">Categories</span>
                </a>
            </li>
            <li>
                <a href="#">`   
                    <span class="icon"><i class="fas fa-boxes"></i></span>
                    <span class="text">Items</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-undo"></i></span>
                    <span class="text">Use/Return</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-title">Dashboard</div>
        
        <div class="dashboard-cards">
            <a href="#items" class="card card-blue">
                <div class="card-info">
                    <div class="card-value">25</div>
                    <div class="card-label">TOTAL ITEMS</div>
                </div>
                <div class="card-icon">
                    <img src="/api/placeholder/40/40" alt="Document Icon">
                </div>
                <div class="more-info">
                    MORE INFO <div class="info-icon">i</div>
                </div>
            </a>
            
            <a href="#categories" class="card card-purple">
                <div class="card-info">
                    <div class="card-value">7</div>
                    <div class="card-label">CATEGORIES</div>
                </div>
                <div class="card-icon">
                    <img src="/api/placeholder/40/40" alt="Grid Icon">
                </div>
                <div class="more-info">
                    MORE INFO <div class="info-icon">i</div>
                </div>
            </a>
            
            <a href="#in-use" class="card card-green">
                <div class="card-info">
                    <div class="card-value">4</div>
                    <div class="card-label">ITEM IN USE</div>
                </div>
                <div class="card-icon">
                    <img src="/api/placeholder/40/40" alt="Checkmark Icon">
                </div>
                <div class="more-info">
                    MORE INFO <div class="info-icon">i</div>
                </div>
            </a>
            
            <a href="#returned" class="card card-orange">
                <div class="card-info">
                    <div class="card-value">7</div>
                    <div class="card-label">ITEM RETURNED</div>
                </div>
                <div class="card-icon">
                    <img src="/api/placeholder/40/40" alt="Box Icon">
                </div>
                <div class="more-info">
                    MORE INFO <div class="info-icon">i</div>
                </div>
            </a>
        </div>
    </div>
</div>
